<pagination-template  #p="paginationApi"
                         [id]="id"
                         [maxSize]="maxSize"
                         (pageChange)="pageChange.emit($event)">
    <nav class="pagination is-centered" role="navigation" aria-label="pagination">
        
            <a class="pagination-previous" tabindex="0" *ngIf="1 < p.getCurrent()" (keyup.enter)="p.previous()" (click)="p.previous()" [attr.aria-label]="previousLabel + ' ' + screenReaderPageLabel">
                {{ previousLabel }}
            </a>
            <span class="pagination-previous" *ngIf="p.isFirstPage()">
                {{ previousLabel }}
            </span>
                
      <ul class="pagination-list" 
          role="navigation" 
          [attr.aria-label]="screenReaderPaginationLabel" 
          [class.responsive]="responsive"
          *ngIf="!(autoHide && p.pages.length <= 1)">

          <li
              [class.ellipsis]="page.label === '...'"
              *ngFor="let page of p.pages">
              <a class="pagination-link {{p.getCurrent() === page.value ? 'is-current':''}}"  tabindex="0" (keyup.enter)="p.setCurrent(page.value)" (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value">
                  <span>{{ page.label }}</span>
              </a>
              <a class="pagination-link {{p.getCurrent() === page.value ? 'is-current':''}}" *ngIf="p.getCurrent() === page.value">
                  <span>{{ page.label }}</span> 
              </a>
          </li>
          <li class="pagination-next" [class.disabled]="p.isLastPage()" *ngIf="directionLinks">
              <a tabindex="0" *ngIf="!p.isLastPage()" (keyup.enter)="p.next()" (click)="p.next()" [attr.aria-label]="nextLabel + ' ' + screenReaderPageLabel">
                  {{ nextLabel }}
              </a>
              <span *ngIf="p.isLastPage()">
                  {{ nextLabel }}
              </span>
          </li>
      </ul>
    </nav>
    </pagination-template>
