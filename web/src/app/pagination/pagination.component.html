<pagination-template  #p="paginationApi"
                         [id]="id"
                         [maxSize]="maxSize"
                         (pageChange)="pageChange.emit($event)">

    <ul class="pagination m-0 float-right">        
        <li class="page-item" [class.disabled]="p.isFirstPage()" *ngIf="directionLinks">
            <a class="page-link" tabindex="0" *ngIf="1 < p.getCurrent()" (keyup.enter)="p.previous()" (click)="p.previous()" [attr.aria-label]="previousLabel + ' ' + screenReaderPageLabel">
                    {{ previousLabel }}
            </a>
            <span class="page-link" *ngIf="p.isFirstPage()">
                {{ previousLabel }}
            </span>
        </li>
        <li
            class="page-item {{p.getCurrent() === page.value ? 'active':''}}"
            [class.ellipsis]="page.label === '...'"
            *ngFor="let page of p.pages">
            <a class="page-link"  tabindex="0" (keyup.enter)="p.setCurrent(page.value)" (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value">
                <span>{{ page.label }}</span>
            </a>
            <a class="page-link" *ngIf="p.getCurrent() === page.value">
                <span>{{ page.label }}</span> 
            </a>
        </li>
        <li class="page-item" [class.disabled]="p.isLastPage()" *ngIf="directionLinks">
            <a class="page-link" tabindex="0" *ngIf="!p.isLastPage()" (keyup.enter)="p.next()" (click)="p.next()" [attr.aria-label]="nextLabel + ' ' + screenReaderPageLabel">
                {{ nextLabel }}
            </a>
            <span class="page-link" *ngIf="p.isLastPage()">
                {{ nextLabel }}
            </span>
        </li>
    </ul>    
</pagination-template>
