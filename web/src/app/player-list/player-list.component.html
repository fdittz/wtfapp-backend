<div class="column is-9 center-div" style="display: flex; align-items: center; justify-items: center">
    <nav class="panel">
        <div class="panel-block">
            <p class="control has-icons-left">
                <input class="input is-small" type="text" placeholder="search">
                <span class="icon is-small is-left">
                    <i class="fas fa-search" aria-hidden="true"></i>
                </span>
            </p>
        </div>
        <a class="panel-block is-active" *ngFor="let player of players | paginate: { itemsPerPage: perPage, currentPage: currentPage, totalItems: numPlayers }" href="/profile/{{player.login}}">
            <span class="panel-icon">
                <i class="fas fa-book" aria-hidden="true"></i>
            </span>
            {{player.login}}
        </a>        
    </nav>
