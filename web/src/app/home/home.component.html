<!-- Content Header (Page header) -->
<div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-12">
          <ol class="breadcrumb float-sm-left">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->

<section class="content">
    <div class="container-fluid">
      <div class="row">
      <div class="col-12">
        <div class="card">
            <div class="card-header no-border">
              <h3 class="card-title">Match List</h3>
              <div class="card-tools">
              </div>
            </div>
            <div class="card-body p-0 table-responsive">
              <table class="table table-striped table-sm table-valign-middle">
                <thead>
                <tr>
                  <th>Time</th>
                  <th>Map</th>
                  <th>Teams</th>
                  <th>Winner</th>
                  <th>Stats</th>
                  <th>Demo</th>
                </tr>
                </thead>
                <tbody>
                      <tr *ngFor="let match of stats; let i = index" class="{{match.result == 'defeat' ? 'has-background-danger' : (match.result == 'victory' ? 'has-background-success' : '')}}">
                          <td>{{match.startTime | date: 'dd/MM/yyyy HH:mm'}}</td>
                          <td>{{match.map}}</td>
                          <td><span *ngFor="let team of match.teams"> {{team.name}}: {{team.players?.join(", ")}}<br></span></td>
                          <td>{{match.winningTeam ? match.teams[match.winningTeam-1].name : 'Draw'}}</td>  
                          <td><a href="/match/{{match.startTime}}" target="_blank">Stats</a></td>
                          <td><a *ngIf="match.demo" href="http://tf.quadclub.com.br:27520/{{match.demo}}">Download</a></td>    
                      </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
    </div>
  </div>
</section>
